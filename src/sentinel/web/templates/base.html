<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentinel Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="/static/sentinel.css" />
    <style>
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            min-width: 240px;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toast helper
            function showToast(message, type = 'is-danger') {
                const div = document.createElement('div');
                div.className = `notification ${type} toast`;
                div.innerText = message;
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 4000);
            }
            const params = new URLSearchParams(window.location.search);
            const msgKey = params.get('msg');
            if (msgKey) {
                const messages = {
                    login_required: 'Bitte einloggen, um fortzufahren.',
                    guild_not_found: 'Guild nicht gefunden.',
                    user_not_in_guild: 'Du bist nicht Mitglied dieser Guild.',
                    insufficient_perms: 'Administratorrechte erforderlich.'
                };
                showToast(messages[msgKey] || 'Fehler');
            }

            // Activate Choices.js on any select with data-choices attribute (moved here)
            document.querySelectorAll('select[data-choices]').forEach((el) => {
                new Choices(el, { searchEnabled: true, itemSelectText: '' });
            });
        });
    </script>
</body>

</html>
