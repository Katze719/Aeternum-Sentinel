{% extends 'base.html' %}
{% block content %}
<h2 class="title is-3">Hallo, {{ user.username }}#{{ user.discriminator }}</h2>
<h3 class="title is-4">Deine Server mit Sentinel</h3>
{% if guilds %}
<div class="columns is-multiline">
    {% for g in guilds %}
    <div class="column is-one-quarter">
        <div class="card">
            <div class="card-content has-text-centered">
                <p class="title is-5">{{ g.name }}</p>
                <a class="button is-link is-small" href="/guilds/{{ g.id }}">Verwalten</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Sentinel ist auf keinem deiner Server :/</p>
{% endif %}
{% endblock %}
